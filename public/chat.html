<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GutCheck</title>
    <link rel="icon" href="/css/favicon.ico" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script></script>
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <div>
        <h3 id="back-to-home">
          <img src="./css/favicon.ico" id="lilGut" />GutCheck
        </h3>
        <div id="users"></div>
      </div>

      <div>
        <button type="button" id="clear">Clear</button>
      </div>
    </div>

    <div id="table-btns">
      <h3 id="name-of-room"></h3>
      <div id="chartContainer"></div>

      <div id="feeling-btns">
        <button type="submit" name="good" id="good-btn">
          <img
            src="https://cdn.shopify.com/s/files/1/1061/1924/products/Happy_Emoji_Icon_5c9b7b25-b215-4457-922d-fef519a08b06_large.png?v=1542446801"
          />
        </button>
        <button type="submit" name="okay" id="okay-btn">
          <img
            src="https://cdn.shopify.com/s/files/1/1061/1924/products/Neutral_Emoji_icon_9f1cc93a-f984-4b6c-896e-d24a643e4c28_large.png?v=1542436027"
          />
        </button>
        <button type="submit" name="confused" id="confused-btn">
          <img
            src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/48/weary-face_1f629.png"
          />
        </button>
      </div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input name="message" type="text" placeholder="Message" />
          <button id="submit-btn">Send</button>
        </form>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/chat.js"></script>
    <script type="text/javascript" src="/js/libs/moment.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
  </body>
</html>
